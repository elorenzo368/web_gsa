<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Icono de construcción -->
  <g transform="translate(400, 150)">
    <!-- Casco -->
    <ellipse cx="0" cy="-30" rx="50" ry="30" fill="#FFD700" stroke="#FFA500" stroke-width="3"/>
    <rect x="-40" y="-60" width="80" height="40" rx="5" fill="#FFD700" stroke="#FFA500" stroke-width="3"/>
    
    <!-- Herramientas -->
    <g transform="translate(-80, 20)">
      <rect x="0" y="0" width="8" height="60" fill="#8B4513"/>
      <rect x="-5" y="0" width="18" height="8" rx="2" fill="#C0C0C0"/>
    </g>
    
    <g transform="translate(80, 20)">
      <rect x="0" y="0" width="8" height="60" fill="#8B4513"/>
      <rect x="-5" y="0" width="18" height="8" rx="2" fill="#C0C0C0"/>
    </g>
  </g>
  
  <!-- Texto principal -->
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        fill="white" text-anchor="middle" stroke="#000" stroke-width="1" opacity="0.9">
    Sitio en Construcción
  </text>
  
  <!-- Texto secundario -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="24" 
        fill="white" text-anchor="middle" opacity="0.8">
    Estamos trabajando para mejorar tu experiencia
  </text>
  
  <!-- Líneas decorativas -->
  <line x1="100" y1="50" x2="200" y2="50" stroke="white" stroke-width="3" opacity="0.3"/>
  <line x1="600" y1="50" x2="700" y2="50" stroke="white" stroke-width="3" opacity="0.3"/>
  <line x1="100" y1="350" x2="200" y2="350" stroke="white" stroke-width="3" opacity="0.3"/>
  <line x1="600" y1="350" x2="700" y2="350" stroke="white" stroke-width="3" opacity="0.3"/>
</svg>

